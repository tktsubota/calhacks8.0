{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
<div class="container">
    <div class="row top-margin">
        <div class="col-5">
            <form class="top-margin" action="/search" method="POST">
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="stock" checked>
                        <label class="form-check-label" for="inlineRadio1">Stock</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="mutual-fund">
                        <label class="form-check-label" for="inlineRadio2">Mutual Fund</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="cryptocurrency" disabled>
                        <label class="form-check-label" for="inlineRadio3">Cryptocurrency</label>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Symbol" name="symbol" id="search-symbol">
                </div>
                <button type="submit" class="btn dark-bg">Search</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
