<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="static/fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet" type="text/css">

        <!--
        <link href="static/icon_white.ico" rel="icon" type="image/x-icon" />
        <link href="static/icon_white.ico" rel="shortcut icon" type="image/x-icon" />
        -->

        <script src="static/jquery-3.6.0.min.js"></script>
        <script src="static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

        <script src="/static/script.js"></script>

        <link href="/static/styles.css" rel="stylesheet" type="text/css">

        <title>HaBit: {% block title %}{% endblock %}</title>

        {% block head %}{% endblock %}

    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light dark-bg">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="static/habit-rabbit-small.png" class="navbar-icon" style="vertical-align: middle;"></i> HaBit
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="nav-home" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-lessons" href="/lessons">Lessons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-simulator" href="/simulator">Simulator</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block main %}{% endblock %}


        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}


        {% block script %}{% endblock %}

    </body>

</html>
