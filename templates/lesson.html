{% extends "layout.html" %}

{% block title %}
    Lesson 1
{% endblock %}

{% block main %}
<span class="progress-span" name="{{ progress }}"></span>
<div class="container">
    <div class="row justify-content-center top-margin">
        <div class="col col-4">
            <div class="progress">
                <div class="progress-bar dark-bg" id="progress" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <div>
        <div class="row justify-content-center">
            <div class="col col-6" id="card-holder"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="/static/lesson-model.js"></script>
<script src="/static/lesson.js"></script>
{% endblock %}
