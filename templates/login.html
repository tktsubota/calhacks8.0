{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center top-margin">Login</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="login-email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="login-password">
                </div>
                <button type="submit" class="btn dark-bg">Log In</button>
            </form>
            <p class="top-margin">Don't have an account? Register <a class="link" href="/register">here</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
